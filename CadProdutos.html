    <!-- HEADER  -->

    <!-- MAIN  -->
    <main>
        <div class="container">
            <div class="formulario">
                <form class="form-geral col-lg-12   ">

                    <!-- Título do formulário  -->
                    <h1 class="header-form text-center  mb-5">Cadastro de Produtos</h1>

                    <!-- Início dos campos do formulário ------------------------------------------------------------------------- --------->

                    <!-- Linha 01  ------------------------------------------------------------->
                    <div class="line1 row">
                        <div class="my-2 col-lg-12 col-xl-6">
                            <label class="form-label"><span class="obrigatorio">*</span> Produto:</label>
                            <input class="form-control" type="text" required>
                        </div>

                        <div class="my-2  col-lg-6 col-xl-3">
                            <label class="form-label">Fornecedor:</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="my-2  col-lg-6 col-xl-3">
                            <label class="form-label"><span class="obrigatorio">*</span> Data do cadastro:</label>
                            <input class="form-control" type="date" required>
                        </div>

                    </div>

                    <!-- Linha 02  ------------------------------------------------------------->
                    <div class="row">
                        <div class="my-2 col-md-12 col-lg-6 col-xl-2">
                            <label class="form-label"><span class="obrigatorio">*</span> Categoria:</label>
                            <select class="form-select " aria-label="Default select example" required>
                                <option value="1">Medicamento</option>
                                <option value="2">Material de escritório</option>
                                <option value="3">Material de limpeza</option>
                                <option value="4">Outros</option>
                            </select>
                        </div>
                        <div class="my-2  col-md-6 col-lg-6 col-xl-2">
                            <label class="form-label"><span class="obrigatorio">*</span> Quantidade:</label>
                            <input class="form-control" type="number" required>
                        </div>
                        <div class="my-2 col-md-6 col-lg-6 col-xl-2">
                            <label class="form-label"><span class="obrigatorio">*</span> Unidade:</label>
                            <select class="form-select " aria-label="Default select example" required>
                                <option value="1">UN</option>
                                <option value="2">CX</option>
                                <option value="3">L</option>
                                <option value="4">Kg</option>
                            </select>
                        </div>
                        <div class="my-2 col-md-6 col-lg-6 col-xl-3">
                            <label class="form-label">Código de barras:</label>
                            <input class="form-control" type="number">
                        </div>

                        <div class="my-2 col-md-6 col-lg-6 col-xl-3">
                            <label class="form-label"><span class="obrigatorio">*</span> Validade:</label>
                            <input class="form-control" type="date">
                        </div>

                        <div class="my-2 col-md-12 col-lg-6 col-xl-6">
                            <label class="form-label">Observações:</label>
                            <textarea class="form-control" name="" id="" rows="4"></textarea>
                        </div>
                    </div>

                    <!-- Linha 03  ------------------------------------------------------------->
                    <div class="row">


                        <!-- Botões limpar e salvar  ----------------------------------------------------------------------------------------->
                    </div>
                    <div class="row button">
                        <div class="my-4 mb-5 d-flex justify-content-end ">
                            <button type="submit"
                                class="btn col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2    btn-danger">Excluir</button>
                            <button type="submit"
                                class="btn col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2  ms-4 btn-success">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
