    <!-- MAIN  -->
    <main>
        <div class="container">
            <div class="formulario">
                <form class="form-geral col-lg-12   ">

                    <!-- Título do formulário  -->
                    <h1 class="header-form text-center  mb-5">Cadastro de Usuários</h1>

                    <!-- Início dos campos do formulário ------------------------------------------------------------------------- --------->

                    <!-- Linha 01  ------------------------------------------------------------->
                    <div class="row">
                        <div class="my-2 col-lg-12 col-xl-6">
                            <label class="form-label"><span class="obrigatorio">*</span> Nome:</label>
                            <input class="form-control" name="text" pattern="[a-zA-Z\s]+$" type="text" required>
                        </div>

                        <div class="my-2 col-md-6 col-lg-6 col-xl-3">
                            <label class="form-label">CRM:</label>
                            <input class="form-control" type="text" id="crm" maxlength="10">
                        </div>
                        <div class="my-2 col-md-6 col-lg-6 col-xl-3">
                            <label class="form-label"><span class="obrigatorio">*</span> CPF:</label>
                            <input class="form-control" type="text" maxlength="14" autocomplete="off" id="cpf" required>
                        </div>

                    </div>

                    <!-- Linha 02  ------------------------------------------------------------->
                    <div class="form-group row">
                        <div class="my-2  col-md-6 col-lg-6 col-xl-3">
                            <label class="form-label">E-mail:</label>
                            <input class="form-control" type="email">
                        </div>
                        <div class="my-2 col-md-6 col-lg-6 col-xl-3">
                            <label class="form-label"><span class="obrigatorio">*</span> Telefone:</label>
                            <input class="form-control" type="text" id="telefone" maxlength="10" required>
                        </div>

                        <div class="my-2 col-md-6 col-lg-6 col-xl-3">
                            <label class="form-label"><span class="obrigatorio">*</span> Cargo:</label>
                            <select class="form-select " aria-label="Default select example">
                                <option value="1">Estoquista</option>
                                <option value="2">Médico</option>
                            </select>
                        </div>

                        <div class="my-2 col-md-6 col-lg-6 col-xl-3">
                            <label class="form-label"><span class="obrigatorio">*</span> Perfil:</label>
                            <select class="form-select " aria-label="Default select example">
                                <option value="1">Administrador</option>
                                <option value="2">Usuário</option>
                            </select>
                        </div>

                    </div>

                    <!-- Linha 03  ------------------------------------------------------------->
                    <div class="row">
                        <div class="my-2 col-lg-12 col-xl-6">
                            <label class="form-label">Descrição:</label>
                            <textarea class="form-control" name="" id="" rows="4"></textarea>
                        </div>

                        <!-- Botões limpar e salvar  ----------------------------------------------------------------------------------------->
                    </div>
                    <div class="row button">
                        <div class="my-4 mb-5 d-flex justify-content-end ">
                            <button type="submit"
                                class="btn col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2    btn-danger">Excluir</button>
                            <button type="submit"
                                class="btn col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2  ms-4 btn-success">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
