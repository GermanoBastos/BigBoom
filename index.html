<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <title>Instituto Roberto Mateus - Controle de estoque</title>
</head>

<body>
  <div class="container mw-100">
    <div class="form">
      <form action="login">
        <!-- cabeçalho -->
        <div class="form-header">
          <img src="img/Logo-BigStok-250x150.png" alt="" />
        </div>

        <!-- descrição -->
        <div class="description">
          <span>
            <h5>Controle de estoque</h5>
            <h6>Instituto Roberto Mateus</h6>
          </span>
        </div>

        <!-- Formulario Login-->
        <div class="row">
          <div class="my-4">
            <input class="form-control" type="text" placeholder="Insira seu nome de usuário" id="login" />
          </div>
          <div class="my-2">
            <input class="form-control" type="password" placeholder="Insira sua senha" id="senha" />
          </div>
        </div>
        <div class="recuperar_senha">
          <a href="#" onclick="link();">Esqueci a Senha</a>
        </div>
        <!-- BOTÃO ENTRAR -->
        <div class="enter-button">
          <button class="btn-sm" onclick="logar()" type="submit" form="login">
            <a href="CadProdutos.html"> Entrar</a>
          </button>
        </div>
      </form>
    </div>
    <!-- Formulário imagem -->
    <div class="form-image">
      <img src="img/PNG_FotoEstoque.png" alt="" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/valida_login.js"></script>
</body>

</html>
